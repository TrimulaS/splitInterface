<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #spinnerContainer {
            height: 40px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #spinner {
            width: 50px;
        }

        #workArea {
            display: flex;
            background-color: aqua;
            border-style: solid;
        }

        .area {
            display: flex;
            flex-grow: 0;
            position: relative      /* if some further ajustment left,top width.. expected */
            /* z-index: 0; */
            /* overflow: hidden; */
        }

        .splitter {
            flex-grow: 0;
            /* z-index: 10; */
            position: relative      /* if some further ajustment left,top width.. expected */
        }

        .vertical-splitter {
            cursor: ns-resize;
        }

        .horizontal-splitter {
            cursor: ew-resize;
        }










        .context-menu {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
            z-index: 100;
        }

        .context-menu li {
            list-style: none;
            padding: 10px;
            cursor: pointer;
        }

        .context-menu li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
